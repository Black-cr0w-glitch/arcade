<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Games Hub</title>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    :root {
        --bg1: #6a5acd;
        --bg2: #00bcd4;
        --text: #fff;
        --card: rgba(255,255,255,0.15);
    }

    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, var(--bg1), var(--bg2));
        background-size: 200% 200%;
        animation: bgmove 12s ease infinite;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        color: var(--text);
    }

    @keyframes bgmove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .container {
        background: var(--card);
        backdrop-filter: blur(15px);
        padding: 25px;
        border-radius: 20px;
        text-align: center;
        width: 90%;
        max-width: 450px;
        animation: fadeIn 0.7s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    button.main {
        width: 100%;
        padding: 15px;
        font-size: 1.2rem;
        border: none;
        border-radius: 12px;
        background: #fff;
        color: #333;
        margin-top: 15px;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0,0,0,0.25);
        transition: transform 0.2s, background 0.3s;
    }

    button.main:hover {
        transform: scale(1.03);
        background: #f2f2f2;
    }

    /* Reaction Game */
    #reactionGame, #tapGame {
        display: none;
    }

    #reactionScreen, #tapScreen {
        height: 200px;
        background: #333;
        color: white;
        border-radius: 12px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.5rem;
        margin-top: 20px;
        transition: background 0.3s;
    }

    #tapButton {
        width: 80%;
        height: 80px;
        font-size: 1.5rem;
        margin-top: 20px;
        border: none;
        border-radius: 12px;
        background: #27b54a;
        color: white;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
        transition: transform 0.1s;
    }

    #tapButton:active {
        transform: scale(0.95);
    }

    .info {
        margin-top: 10px;
    }
</style>
</head>
<body>

<!-- MAIN MENU -->
<div class="container" id="menu">
    <h1>Mini Games Hub ðŸŽ®</h1>
    <p>Choose a game to play!</p>

    <button class="main" onclick="openReaction()">âš¡ Reaction Time Test</button>
    <button class="main" onclick="openTap()">ðŸ”¥ Tap Challenge</button>
    <button class="main" disabled>ðŸ”’ More games comingâ€¦</button>
</div>

<!-- REACTION TIME GAME -->
<div class="container" id="reactionGame">
    <h2>Reaction Time Test âš¡</h2>
    <p>Tap when the box turns green!</p>

    <div id="reactionScreen">Tap to Start</div>
    <button class="main" onclick="backToMenu()">â¬… Back to Menu</button>
</div>

<!-- TAP CHALLENGE GAME -->
<div class="container" id="tapGame">
    <h2>Tap Challenge ðŸ”¥</h2>
    <p>Tap the green button as many times as you can in 10 seconds!</p>

    <div id="tapScreen">Time: 10s | Score: 0</div>
    <button id="tapButton">TAP!</button>

    <div class="info" id="highScore">High Score: 0</div>
    <button class="main" onclick="backToMenu()">â¬… Back to Menu</button>
</div>

<script>
/* ---------------------
   MENU NAVIGATION
----------------------*/
function openReaction() {
    document.getElementById("menu").style.display = "none";
    document.getElementById("reactionGame").style.display = "block";
}

function openTap() {
    document.getElementById("menu").style.display = "none";
    document.getElementById("tapGame").style.display = "block";
    resetTapGame();
}

function backToMenu() {
    document.getElementById("reactionGame").style.display = "none";
    document.getElementById("tapGame").style.display = "none";
    document.getElementById("menu").style.display = "block";
}

/* ---------------------
   REACTION TIME GAME
----------------------*/
let reactionScreen = document.getElementById("reactionScreen");
let waiting = false;
let startTime = 0;

reactionScreen.addEventListener("click", () => {
    if (!waiting) {
        reactionScreen.style.background = "#b52727";
        reactionScreen.textContent = "Wait...";
        waiting = true;

        let delay = Math.random() * 2000 + 1000;

        setTimeout(() => {
            reactionScreen.style.background = "#27b54a";
            reactionScreen.textContent = "TAP!";
            startTime = Date.now();
            if (navigator.vibrate) navigator.vibrate(60);
        }, delay);

    } else {
        let reaction = Date.now() - startTime;
        if (reaction < 50) {
            reactionScreen.textContent = "Too soon!";
            reactionScreen.style.background = "#b52727";
        } else {
            reactionScreen.textContent = `Your time: ${reaction} ms`;
            reactionScreen.style.background = "#222";
        }
        waiting = false;
    }
});

/* ---------------------
   TAP CHALLENGE GAME
----------------------*/
let tapButton = document.getElementById("tapButton");
let tapScreen = document.getElementById("tapScreen");
let highScoreBox = document.getElementById("highScore");

let tapScore = 0;
let tapTime = 10;
let tapInterval;
let gameRunning = false;
let highScore = 0;

function resetTapGame() {
    tapScore = 0;
    tapTime = 10;
    gameRunning = false;
    tapScreen.textContent = `Time: 10s | Score: 0`;
}

tapButton.addEventListener("click", () => {
    if (!gameRunning) startTapGame();

    tapScore++;
    tapScreen.textContent = `Time: ${tapTime}s | Score: ${tapScore}`;
    if (navigator.vibrate) navigator.vibrate(20);
});

function startTapGame() {
    gameRunning = true;
    tapInterval = setInterval(() => {
        tapTime -= 1;
        tapScreen.textContent = `Time: ${tapTime}s | Score: ${tapScore}`;

        if (tapTime <= 0) {
            clearInterval(tapInterval);
            gameRunning = false;
            tapScreen.textContent = `Time's up! Final Score: ${tapScore}`;
            if (tapScore > highScore) {
                highScore = tapScore;
                highScoreBox.textContent = `High Score: ${highScore}`;
            }
        }
    }, 1000);
}
</script>

</body>
</html>
